<div *ngIf="loggedUser$ | async as loggedUser">
  <div *ngIf="loggedUser.email">
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Colony Manager</h1>
        <div>
          <button mat-button [routerLink]="['/peoples']">
            Peoples management
          </button>
          <button mat-button [routerLink]="['/shuttles']">
            Shuttles management
          </button>
          <button mat-button [routerLink]="['/colonies']">
            Colonies management
          </button>
          <button
            *ngIf="loggedUser.role === 'Admin'"
            mat-button
            [routerLink]="['/configurations']"
          >
            Configurations
          </button>
          <button
            *ngIf="loggedUser.role === 'Admin'"
            mat-button
            [routerLink]="['/accounts']"
          >
            Accounts
          </button>
        </div>
        <div class="userInfo">
          <p>Connected as {{ loggedUser.email }}</p>
          <button mat-button (click)="logout()" matTooltip="Logout">
            <fa-icon [icon]="faLogout" size="lg"></fa-icon>
          </button>
          <button mat-button matTooltip="Parameters">
            <fa-icon [icon]="faParam" size="lg"></fa-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
          <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
          <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
          <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
          <a mat-list-item [routerLink]="'/activities'"> Activities </a>
          <a mat-list-item [routerLink]="'/create-activity'">
            Create Activity
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div style="height: 88vh">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
