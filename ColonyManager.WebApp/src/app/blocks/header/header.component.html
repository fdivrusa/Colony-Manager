<div *ngIf="loggedUser$ | async as loggedUser">
  <div *ngIf="loggedUser.email">
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Colony Manager</h1>
        <div>
          <a
            *ngIf="loggedUser.role === 'Admin'"
            mat-button
            [routerLink]="'/accounts'"
          >
            Accounts management
          </a>
          <a mat-button [routerLink]="'/peoples'"> Peoples management </a>
          <a mat-button [routerLink]="'/shuttles'"> Shuttles management </a>
          <a
            *ngIf="loggedUser.role === 'Admin'"
            mat-button
            [routerLink]="'/configs'"
          >
            Configurations management
          </a>
          <a mat-button [routerLink]="'/create-activity'"> Create Activity </a>
        </div>
        <div class="UserInfo">
          <button mat-button [matMenuTriggerFor]="menu">
            {{ loggedUser.email }}
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Parameters</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
          <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
          <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
          <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
          <a mat-list-item [routerLink]="'/activities'"> Activities </a>
          <a mat-list-item [routerLink]="'/create-activity'">
            Create Activity
          </a>
          <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
            >Close</a
          >
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div style="height: 88vh">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
